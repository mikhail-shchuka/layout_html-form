<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset>
        <legend>Personal information</legend>

        <label>
          Surname:
          <input 
            type="text" 
            name="surname"
            minlength="2"
            maxlength="10"
            autocomplete="off"
            required
           >
        </label>
        <br>

        <label>
          Name:
          <input 
            type="text" 
            name="name"
            minlength="2"
            maxlength="10"
            autocomplete="off"
            required
          >
        </label>
        <br>

        <label>
          How old are You?
          <input 
            type="number" 
            name="age"
            min="1"
            max="100"
            value="12"
            required
          >
        </label>
        <br>

        <label>
          Full date of birth:
          <input 
            type="date" 
            name="dateOfBirth"
            required
          >
        </label>
        <br>

        <label>
          I accept the term of the agreement
          <input 
            type="checkbox" 
            name="term"
            required
          >
        </label>

      </fieldset>

      <fieldset>
        <legend>Registration</legend>

        <label>
          E-mail:
          <input
            type="email" 
            name="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <br>

        <label>
          Password:
          <input
            type="password" 
            name="password"
            required
          >
        </label>

      </fieldset>

      <fieldset>
        <legend>An interesting fact about you!</legend>

        Do you love cats?
        <label>
          <input
            type="radio" 
            name="loveCats"
          >
          Yes
        </label>

        <label>
          <input
            type="radio" 
            name="loveCats"
          >
          No
        </label>
        <br>

        <label>
          What is your favorite color?
          <input
            type="color"
            name="favoriteColor"
            value="#000"
          >
        </label>
        <br>

        <label>
          What time do you go to bed?
          <input 
            type="time" 
            name="timeToBed"
          >
        </label>
        <br>

        <label>
          What are your favorite brand of cars?
          <select name="carBrands" multiple required>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="#eee" disabled selected></option>
          </select>
        </label>
        <br>

        <label>
          How do you rate our work?
          <input 
            type="range"
            min="0"
            max="10"
            value="0"
          >
        </label>

      </fieldset>

      <fieldset>
        <legend>Additional info:</legend>

        <label>
          Comments
          <textarea name="comments" cols="15" rows="2"></textarea>
        </label>
        <br>

        <label>
          Would you recommend us?
          <select name="recommendUs" required>
            <option value="yes" selected>Yes</option>
            <option value="no">No</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
